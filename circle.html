<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Circle</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.ellipse(100, 100, 50, 50, 0, 0, Math.PI * 2);
    ctx.fill();

    </script>
  </body>
</html>
