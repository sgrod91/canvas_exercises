<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Circles</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');

    ctx.beginPath();
    ctx.fillStyle = 'blue';
    ctx.ellipse(200, 200, 150, 150, 0, 0, Math.PI * 2);
    ctx.fill();

    ctx.beginPath();
    ctx.fillStyle = 'red';
    ctx.ellipse(200, 195, 75, 75, 0, 0, Math.PI * 2);
    ctx.fill();

    </script>
  </body>
</html>
