<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Two Rectangles Inside of Each Other</title>
  </head>
  <body>


    <canvas id="the-canvas" width="400" height="400"></canvas>


    <script>
    var canvas = document.getElementById('the-canvas');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = 'green';
    ctx.fillRect(200, 100, 150, 150);
    ctx.fillStyle = 'yellow';
    ctx.fillRect(225, 125, 75, 75);
    </script>
  </body>
</html>
